{% load static %}
<!DOCTYPE html>

<head>
    <title>Dashboard - Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.min.css" %}" />
    <link rel="shortcut icon" href="{% static "img/ico.ico" %}">
</head>

<body id="signin">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container title-navbar">
                <a class="navbar-brand text-white" href="{% url 'app:index' %}">
                    <img class="mr-2" src="{% static "img/ico.ico" %}" alt="">Dashboard.
                </a>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <div></div>
            </div>
            <div class="col-sm-5 form-login">
                <div class="form-title">
                    <h1>Sign in</h1>
                    <p>Sign in with your registered account.</p>
                </div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert mb-3 alert-{% if message.tags == 'error'%}danger{% else %}{{message.tags}}{% endif %}"
                    role="alert" style="text-align: center;">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <div class="form_container">
                    <form method="POST" action="" autocomplete="off" id="myForm">
                        {% csrf_token %}
                        <div class="input-group mb-4">
                            <input type="text" name="username" required placeholder="Username or email"
                                class="form-control form-sign">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-5">
                            <input type="password" name="password" required placeholder="Password"
                                class="form-control form-sign" id="showPass1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                        </div>
                        <div class="form-check form-check ml-2">
                            <input class="form-check-input" onclick="showPass()" type="checkbox">
                            <label class="form-check-label text-white" for="inlineCheckbox1">Show Password</label>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn myBtn btn-block" type="submit" value="Sign in">
                        </div>
                    </form>
                    <div class="mt-3">
                        <div class="links text-white">
                            Don't have an account? <a href= {% url 'app:signup' %} class="mx-2 text-primary">Sign
                                Up</a>now
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
<script type="text/javascript"></script>
<script>

    showPass = () => {
        const showPass = document.getElementById("showPass1")
        if (showPass.type === "password") {
            showPass.type = "text";

        } else {
            showPass.type = "password";
        }
    }

</script>

</html>
